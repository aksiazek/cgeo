<div id="container">
  <canvas id='polygon'>

  <textarea id="text" value="here are points\n" cols="100" rows="20" value=""></textarea>
</div>

<script>
(function() {
    var htmlCanvas = document.getElementById('polygon'),
        context = htmlCanvas.getContext('2d'),
        htmlTop = htmlCanvas.offsetTop,
        htmlLeft = htmlCanvas.offsetLeft,
        htmlInput = document.getElementById('text'),
        prev_x = -1, prev_y = -1;
     
    initialize();
     
    function initialize() {
    // Register an event listener to
    // call the resizeCanvas() function each time
    // the window is resized.
    
        htmlCanvas.addEventListener('click', drawPoint, false);
    
        window.addEventListener('resize', resizeCanvas, false);
        // Draw canvas border for the first time.
        resizeCanvas();
    }
    
    function drawPoint(event) {
        canvas_x = parseInt(event.clientX - htmlLeft);
        canvas_y = parseInt(event.clientY - htmlTop);
        //alert();
        htmlInput.value = htmlInput.value+canvas_x + " "+canvas_y+"\n";
        if(prev_x > 0) {
            context.beginPath();
            context.moveTo(prev_x, prev_y);
            context.lineTo(canvas_x, canvas_y);
            context.stroke();
        }
        prev_x = canvas_x;
        prev_y = canvas_y;
       
    }
    
    // Display custom canvas.
    // In this case it's a blue, 5 pixel border that
    // resizes along with the browser window.
    function redraw() {
        htmlTop = htmlCanvas.offsetTop,
        htmlLeft = htmlCanvas.offsetLeft;
        context.strokeStyle = 'blue';
        context.lineWidth = '5';
        context.strokeRect(0, 0, window.innerWidth, window.innerHeight);
               
    }
    // Runs each time the DOM window resize event fires.
    // Resets the canvas dimensions to match window,
    // then draws the new borders accordingly.
    function resizeCanvas() {
        htmlCanvas.width = window.innerWidth;
        htmlCanvas.height = window.innerHeight;
        redraw();
    }
})();
</script>
</body>
 
</html>
